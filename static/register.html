<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">

        <title>Log-in</title>
        <link rel="stylesheet" href="static/style.css" media="screen" type="text/css" />

    </head>

    <body>

        <div class="center">
        <div class="login-card">
            <h1>Flowers</h1><br>
            <form action="register" method="POST">
                <input type="text" name="user" placeholder="Username">
                <input type="password" name="pass" placeholder="Password">
                <input type="password" name="pass-confirm" placeholder="Confirm Password">
                <input type="submit" name="login" class="login login-submit" value="Register">
            </form>
        </div>

        </div>

    </body>

</html>
